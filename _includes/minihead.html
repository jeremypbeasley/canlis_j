<!DOCTYPE html>
<html>
<head>
  <title>Canlis — {{ page.title }}</title>
  <meta charset="UTF-8">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Jeremy P. Beasley / @jeremypbeasley">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Facebook Open Graph Tags -->
  <meta property="og:URL" content="http://canlis.com" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Canlis — {{ page.title }}" />
  {% if page.og_desc %}
    <meta property="og:description" content="{{ page.og_desc }}" />
    {% else %}
    <meta property="og:description" content="{{ site.description }}" />
  {% endif %}
  {% if page.og_photo %}
    <meta property="og:image" content="{{ site.url }}{{ page.og_photo }}" />
    {% else %}
    <meta property="og:image" content="{{ site.url }}{{ site.og_photo}}" />
  {% endif %}
  <!-- Twitter Sharing Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@canlis">
  <meta name="twitter:title" content="Canlis — {{ page.title }}">
  {% if page.og_desc %}
    <meta name="twitter:description" content="{{ page.og_desc }}"/>
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}" />
  {% endif %}
  {% if page.og_photo %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.og_photo }}" />
    {% else %}
    <meta name="twitter:image" content="{{ site.url }}{{ site.og_photo}}" />
  {% endif %}

  <link href="/assets/master.css?version={{ 'now' | date: "%m%d%Y%H%M%S" }}" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="57x57" href="assets/_favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/_favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/_favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/_favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/_favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/_favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/_favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/_favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/_favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="assets/_favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/_favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/_favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/_favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/_favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/_favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body class="{{ page.layout }}">

<div class="Popup" id="popup_delivery">
  <div class="PopupOverlay"></div>
  <div class="PopupCard">
    <div class="CloseButton">
      <div>
        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path fill="#000"  id="a" d="M11.475 25.015H24.18V12.31h2.64v12.705h12.705v2.64H26.82V40.36h-2.64V27.655H11.475z"/></defs><use fill-rule="nonzero" transform="rotate(45 25.5 26.335)" xlink:href="#a"/></svg>
      </div>
    </div>
    <img src="/uploads/delivery_popup.jpg"/>
    <div class="PopupContent">
      <p id="PopupBody" class="mb2"></p>
        <a
          target="_blank"
          class="TockButton Caption mt2 Continue"
          id="PopupButtonLink"
          href=""
        >
          Continue to Tock
        </a>
      </div>
    </div>
  </div>
</div>



<div class="OrderFlow d-mb8">

<div class="flex flex-center">
  <div class="col CenterText">
    <a class="NoLine" href="/">
      <img class="CovidLogo mt3 d-mb0 d-ml0 d-mt10" src="assets/_img/canlis_logo_new.svg">
    </a>

  </div>
</div>
