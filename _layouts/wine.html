{% include head.html %}

<div class="Intro">
  <h1 class="Display1 Center">
    {{ page.headline }}
    <p class="Caption mb5 mt5 Center op50">{{ page.headline_subhead }}</p>
  </h1>
</div>

  <h1 class="Display1 ShowMobile">{{ page.headline_mobile }}</h1>
  <p class="Caption mb5 mt5 Center op50">{{ page.headline_mobile_subhead }}</p>
</div> -->
<div class="row tall">
  <div class="column col-xs-12 col-md-8">
    <img class="WinePhoto1" src="{{ page.wine_photo_1 }}">
  </div>
  <div class="column col-xs-12 col-md-4">
    <img class="WinePhoto2" src="{{ page.wine_photo_2 }}">
  </div>
</div>
<div class="row tall">
  <div class="column col-xs-12 col-md-3">
    <h2 class="Display2">{{ page.wine_title }}</h2>
  </div>
  <div class="column col-xs-12 col-md-4 col-md-offset-1">
    <div class="Divider mb8"></div>
    {{ page.wine_body_col1 | markdownify }}
  </div>
  <div class="column col-xs-12 col-md-4">
    <div class="Divider mb8 ShowDesktop"></div>
    {{ page.wine_body_col2 | markdownify }}
    <p><a class="Caption NoLine" href="https://canlis.com/uploads/winelist.pdf">Wine List</a> (PDF Download)</p>
  </div>
</div>
