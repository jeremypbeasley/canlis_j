{% include head.html %}

<div class="row">
  <div class="column col-xs-12 col-md-7 FirstThing">
    <h1 class="mb10">{{ page.headline }}</h1>
  </div>
</div>

<div class="row">
  <div class="column col-xs-12 col-md-12">
    {% for person in page.persons %}
      <p><img src="{{ person.photo }}"></p>
      <p>{{ person.name }}</p>
      <p>{{ person.title}}</p>
      {{ person.bio | markdownify }}<Br><Br>
    {% endfor %}
  </div>
</div>

{% include footer.html %}
